---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/users":
    post:
      summary: Creates a user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: user created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                age:
                  type: integer
                gender:
                  type: string
                latitude:
                  type: number
                  format: float
                longitude:
                  type: number
                  format: float
              required:
              - name
              - age
              - gender
              - latitude
              - longitude
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
