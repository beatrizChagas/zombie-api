---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/users/{user_id}/infection":
    parameters:
    - name: user_id
      in: path
      description: id
      required: true
      schema:
        type: integer
    post:
      summary: Reports an infected user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: infection reported
        '422':
          description: invalid request when reported user does not exist
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: integer
                infected_user_id:
                  type: integer
              required:
              - user_id
              - infected_user_id
  "/api/v1/users":
    post:
      summary: Creates a user
      tags:
      - Users
      parameters: []
      responses:
        '201':
          description: user created
        '422':
          description: invalid request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                age:
                  type: integer
                gender:
                  type: string
                latitude:
                  type: number
                  format: float
                longitude:
                  type: number
                  format: float
              required:
              - name
              - age
              - gender
              - latitude
              - longitude
  "/api/v1/users/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: integer
    put:
      summary: Updates a user location
      tags:
      - Users
      parameters: []
      responses:
        '204':
          description: user location updated
        '404':
          description: user not found
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                latitude:
                  type: number
                  format: float
                longitude:
                  type: number
                  format: float
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: localhost:3000
